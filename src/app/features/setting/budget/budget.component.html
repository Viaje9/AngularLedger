<div class="bg-orange-200">
  <div class="bg-orange-600 p-4">
    <button routerLink="/" class="text-white">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="bg-orange-500 p-4 justify-center items-center text-white flex">
    <div class="text-3xl me-3">TWD</div>
    <div>
      <input
        #priceInput
        [(ngModel)]="budgetAmount"
        autocomplete="off"
        type="number"
        inputmode="numeric"
        (ngModelChange)="onChangeBudgetAmount()"
        class="w-full text-right bg-red-600 rounded border border-red-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 text-3xl outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      />
    </div>
  </div>
  <div
    class="bg-orange-300 p-4 flex justify-between text-white"
    (click)="onSelectDate()"
  >
    <button class="flex items-center">
      <i class="fas fa-calendar-alt"></i>
      <span class="ml-2">預算週期</span>
    </button>
    <button class="flex items-center">
      <span>起始於每月第{{ selectedDate }} 天</span>
    </button>
  </div>
  <div class="bg-white p-4 flex justify-between items-center">
    <div class="flex items-center">
      <i class="fas fa-piggy-bank text-gray-600"></i>
      <span class="ml-2 text-gray-600">顯示預算</span>
    </div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input
        [(ngModel)]="showBudget"
        [disabled]="showBudgetDisabled"
        (ngModelChange)="onChangeShowBudget()"
        type="checkbox"
        class="sr-only peer"
      />
      <div
        class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-300 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
      ></div>
    </label>
  </div>
</div>

<ng-template #templateRef>
  <div class="flex flex-wrap">
    @for (num of dateNumList; track $index) {
    <div
      [ngClass]="{
        'bg-slate-600': selectedDate === num
      }"
      class="w-1/6 p-2 text-2xl bg-slate-500 flex justify-center items-center border border-slate-700"
      (click)="onClickDate(num)"
    >
      {{ num }}
    </div>
    }
  </div>
</ng-template>
